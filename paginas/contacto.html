    <main>
        <h1>Contacto</h1>
        <form action="https://formsubmit.co/nutsandco.tienda@gmail.com" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Juan Perez">
            </div>

            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="consulta">Consulta:</label>
                <textarea name="consulta" placeholder="Escribe tu consulta" id="consulta"></textarea>
            </div>

            

        <button type="submit">Enviar</button>
        </form>
    </main>
