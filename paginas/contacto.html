<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <form action="https://formsubmit.co/nutsandco.tienda@gmail.com" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Juan Perez">
            </div>

            <div>
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="consulta">Consulta:</label>
                <textarea name="consulta" placeholder="Escribe tu consulta" id="consulta"></textarea>
            </div>

            

        <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
